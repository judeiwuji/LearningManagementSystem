<div class="py-3">
  <div class="mb-3">
    <h5 class="fw-bold text-muted mb-3">Active Quizzes</h5>
  </div>
  <div class="card app-card content-card">
    <div class="card-body">
      <div class="card-body">
        <div class="app-table-container">
          <ng-container *ngFor="let data of pager.results">
            <h5 class="text-muted text-capitalize">
              {{ data.classRoom.title }}
            </h5>
            <table class="table table-bordered mb-3">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Quiz</th>
                  <th>Lecturer</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                <ng-container
                  *ngFor="let item of data.classRoom.quizzes; index as i"
                >
                  <tr>
                    <td>{{ i + 1 }}.</td>
                    <td class="text-capitalize" style="width: 20em">
                      {{ item.title }}
                    </td>
                    <td class="text-capitalize" style="width: 15em">
                      {{ data.classRoom.lecturer.user.firstname }}
                      {{ data.classRoom.lecturer.user.lastname }}
                    </td>
                    <td class="text-center">
                      <app-action-btn
                        [title]="'Take Quiz'"
                        (onAction)="onTakeQuiz(data.classRoom.id, item.id)"
                      ></app-action-btn>
                    </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </ng-container>
        </div>

        <!-- Load more Btn -->
        <ng-container *ngIf="pager.page < pager.totalPages">
          <div class="text-center">
            <app-load-more-btn
              [loading]="loading"
              (onLoad)="loadData(pager.page + 1)"
            ></app-load-more-btn>
          </div>
        </ng-container>
        <!-- Load more Btn -->
      </div>

      <div class="card-footer text-center">
        <app-foot-note
          [currentPage]="pager.page"
          [totalPages]="pager.totalPages"
        ></app-foot-note>
      </div>
    </div>
  </div>
</div>
