<div class="card app-card">
  <div class="card-body">
    <div class="d-flex align-items-center">
      <span class="icon-lg me-4">
        <fa-icon [icon]="data.icon"></fa-icon>
      </span>
      <div>
        <p class="subtitle-text text-capitalize">{{ data.name }}</p>
        <p class="title-text">{{ data.count | number }}</p>
      </div>
    </div>
  </div>
</div>
