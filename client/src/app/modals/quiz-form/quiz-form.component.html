<div class="modal-header">
  <h5 class="modal-title-text text-muted">
    <span *ngIf="data">Edit</span> <span *ngIf="!data">New</span> Quiz
  </h5>
  <button class="btn-close" (click)="close()"></button>
</div>

<div class="modal-body">
  <form [formGroup]="dataForm" (ngSubmit)="save()">
    <div class="mb-3">
      <label for="title">Title</label>
      <input
        id="title"
        type="text"
        class="form-control"
        formControlName="title"
        placeholder="Title"
        [ngClass]="{
          'border-danger': fc['title'].touched && fc['title'].errors
        }"
      />
    </div>

    <div class="mb-3">
      <label for="duration">Duration (minutes)</label>
      <input
        id="duration"
        type="text"
        class="form-control"
        formControlName="duration"
        placeholder="duration"
        [ngClass]="{
          'border-danger': fc['duration'].touched && fc['duration'].errors
        }"
      />
    </div>

    <div class="d-grid">
      <button class="btn btn-full">
        <span *ngIf="data">Save</span> <span *ngIf="!data">Create</span>
        <app-loading [loading]="processing"></app-loading>
      </button>
    </div>
  </form>
</div>
