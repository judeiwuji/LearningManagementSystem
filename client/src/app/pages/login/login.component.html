<div class="wrapper d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4 mx-auto">
        <div class="d-flex align-items-center mb-3">
          <h6 class="mb-0">Login</h6>
          <span class="mx-1">|</span>
          <a routerLink="/" class="link">Home</a>
        </div>
        <div class="card app-card login-card mb-3">
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="mb-4">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Email"
                  formControlName="email"
                  [ngClass]="{
                    'border-danger': fc['email'].touched && fc['email'].errors
                  }"
                />
              </div>

              <div class="mb-4">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Password"
                  formControlName="password"
                  [ngClass]="{
                    'border-danger':
                      fc['password'].touched && fc['password'].errors
                  }"
                />
              </div>

              <div class="d-grid">
                <button class="btn btn-full" [disabled]="processing">
                  Login
                  <fa-icon
                    [icon]="faSpinner"
                    [spin]="true"
                    class="ms-2"
                    [hidden]="!processing"
                  ></fa-icon>
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="text-center">
          <a routerLink="/forgotpassword" class="link">Forgotten password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
