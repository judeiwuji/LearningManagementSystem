<div class="wrapper d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto">
        <h1 class="title-text mb-3">Reset Password</h1>
        <!-- Account Email -->
        <ng-container *ngIf="isMainView">
          <div class="card app-card login-card mb-3">
            <div class="card-body">
              <form [formGroup]="accountForm" (ngSubmit)="identifyUser()">
                <div class="mb-4">
                  <label for="email">Account Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>

                <div class="d-grid">
                  <button class="btn btn-full">Next</button>
                </div>
              </form>
            </div>
          </div>
        </ng-container>
        <!-- Account Email -->

        <!-- New Password -->
        <ng-container *ngIf="isResetView">
          <div class="card app-card login-card mb-3">
            <div class="card-body">
              <form [formGroup]="passwordForm" (ngSubmit)="resetPassword()">
                <div class="mb-4">
                  <label for="newPassword">New Password</label>
                  <input
                    type="password"
                    id="newPassword"
                    class="form-control"
                    placeholder="New Password"
                  />
                </div>

                <div class="mb-4">
                  <label for="confirmPassword">Confirm Password</label>
                  <input
                    type="password"
                    id="confirmPassword"
                    class="form-control"
                    placeholder="Confirm Passsword"
                  />
                </div>

                <div class="d-grid">
                  <button class="btn btn-full">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </ng-container>
        <!-- New Password -->

        <div class="py-3">
          <a routerLink="/login" class="link">
            <fa-icon
              [icon]="faArrowLeftLong"
              class="d-inline-block me-2"
            ></fa-icon>
            Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
